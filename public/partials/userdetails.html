<div class="list" ng-controller='UserDetailsController'>
    <div class="row">
        <div class="small-6 columns"><h1>{{displayText}}</h1></div>
        <div class="small-6 columns"></div>
    </div>
    <ul>
        <h3>Name : {{users.name}}</h3>
        <h3>Email : {{users.email}}</h3>
    </ul>

    <ul>
        <li><h4>Task List</h4></li>
        <li ng-repeat="task in tasksDisplay">
            <div class='row'>
                <div class="small-6 columns">
                    <a ng-click="getDetails(task._id)">{{task.name}}</a>
                </div>
                <div class="small-6 columns">
                    <button ng-hide="task.completed" ng-click="completedTask(task._id, task)">Complete Task</button>
                    <p ng-show="task.completed">Task Completed</p>
                </div>
            </div>
        </li>
    </ul>
</div>
